{% extends "base.html" %}
{% block title %}Single Participation{% endblock %}

{% block content %}
<div class="container-fluid participation-wrap">

    <!-- ================= HEADER ================= -->
    <div class="participation-header mb-4">
        <h3 class="fw-semibold text-danger mb-1">
            {{ event.name }}
        </h3>
        <p class="text-muted mb-0">Single Participation Entry</p>
    </div>

    <!-- ================= FORM CARD ================= -->
    <div class="card participation-card">
        <div class="card-body">

            <form method="post">
                {% csrf_token %}

                <!-- FORM FIELDS -->
                <div class="participation-fields">
                    {{ form.as_p }}
                </div>

                <!-- ACTIONS -->
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{% url 'event_list' %}" class="btn btn-outline-secondary btn-sm">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-danger btn-sm">
                        Save Participation
                    </button>
                </div>
            </form>

        </div>
    </div>

</div>

<!-- ================= STYLES ================= -->
<style>
:root{
    --red:#dc2626;
    --red-soft:#fff1f2;
    --border:#e5e7eb;
}

/* PAGE */
.participation-wrap{
    background:#fafafa;
    padding:12px;
}

/* HEADER */
.participation-header{
    background:var(--red-soft);
    padding:18px 22px;
    border-radius:16px;
}

/* CARD */
.participation-card{
    background:#ffffff;
    border-radius:18px;
    border:1px solid #f1f1f1;
    max-width:640px;
}

/* FORM */
.participation-fields p{
    margin-bottom:16px;
}

.participation-fields label{
    font-weight:500;
    margin-bottom:6px;
    display:block;
}

/* INPUTS */
.participation-fields input,
.participation-fields select{
    width:100%;
    padding:8px 10px;
    border-radius:8px;
    border:1px solid var(--border);
}

.participation-fields input:focus,
.participation-fields select:focus{
    border-color:var(--red);
    box-shadow:0 0 0 2px rgba(220,38,38,.12);
    outline:none;
}

/* HELP TEXT */
.participation-fields .helptext{
    font-size:.85rem;
    color:#6b7280;
}

/* ERRORS */
.participation-fields .errorlist{
    color:#b91c1c;
    font-size:.85rem;
    margin-top:4px;
    padding-left:18px;
}

/* BUTTON */
.btn-danger{
    background:var(--red);
    border:none;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
    .participation-card{
        max-width:100%;
    }
}
</style>

{% endblock %}
