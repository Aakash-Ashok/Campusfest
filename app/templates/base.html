<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Campus Fest Admin{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fb;
            overflow-x: hidden;
        }

        /* ================= SIDEBAR ================= */
        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: #111827;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            transition: all .25s ease;
            z-index: 1000;
        }

        .sidebar a {
            color: #d1d5db;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            border-radius: 6px;
            white-space: nowrap;
        }

        .sidebar a:hover {
            background: #1f2937;
            color: #fff;
        }

        /* ================= CONTENT ================= */
        .content {
            margin-left: 240px;
            padding: 24px;
            transition: margin-left .25s ease;
        }

        /* ================= DESKTOP COLLAPSE ================= */
        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar.collapsed span {
            display: none;
        }

        .sidebar.collapsed ~ .content {
            margin-left: 70px;
        }

        /* ================= MOBILE ================= */
        @media (max-width: 768px) {
            .sidebar {
                left: -240px;
            }

            .sidebar.mobile-open {
                left: 0;
            }

            .content {
                margin-left: 0;
                padding: 16px;
            }

            .overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,.4);
                z-index: 999;
            }

            .overlay.show {
                display: block;
            }
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #9ca3af;
        }
    </style>
</head>

<body>

<!-- MOBILE OVERLAY -->
<div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar p-3" id="sidebar">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0">üé≠ <span>Campus Fest</span></h5>

        <!-- DESKTOP TOGGLE -->
        <button class="toggle-btn d-none d-md-inline"
                onclick="toggleSidebar()">
            ‚ò∞
        </button>
    </div>

    <a href="{% url 'admin_dashboard' %}">üè† <span>Dashboard</span></a>
    <a href="{% url 'event_list' %}">üéâ <span>Events</span></a>
    <a href="{% url 'team_list' %}">üë• <span>Teams</span></a>
    <a href="{% url 'participation_list' %}">üßæ <span>Participation</span></a>
    <a href="{% url 'result_list' %}">üèÜ <span>Results</span></a>
    <a href="{% url 'fest_full_report' %}" class="btn btn-outline-dark btn-sm">
    üìÑ Download Full Fest Report
</a>

    <a href="{% url 'logout' %}" class="text-danger mt-3">üö™ <span>Logout</span></a>
</aside>

<!-- ================= CONTENT ================= -->
<main class="content">

    <!-- MOBILE MENU BUTTON -->
    <div class="d-md-none mb-3">
        <button class="btn btn-outline-secondary btn-sm"
                onclick="toggleSidebar()">
            ‚ò∞ Menu
        </button>
    </div>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}
</main>

<!-- ================= JS ================= -->
<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    if (window.innerWidth <= 768) {
        sidebar.classList.toggle('mobile-open');
        overlay.classList.toggle('show');
    } else {
        sidebar.classList.toggle('collapsed');
    }
}
</script>

</body>
</html>
