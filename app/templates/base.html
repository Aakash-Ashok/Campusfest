<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Campus Fest Admin{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
:root{
    --red:#e11d48;
    --red-soft:#ffe4e6;
    --text:#1f2937;
    --muted:#6b7280;
    --border:#e5e7eb;
    --bg:#fafafa;
}

body{
    background:var(--bg);
    font-family:'Segoe UI',sans-serif;
    color:var(--text);
    overflow-x:hidden;
}

/* ================= SIDEBAR ================= */
.sidebar{
    width:240px;
    min-height:100vh;
    background:#ffffff;
    position:fixed;
    top:0;
    left:0;
    z-index:1000;
    transition:.25s ease;
    border-right:1px solid var(--border);
}

.sidebar h5{
    font-weight:600;
    color:var(--red);
}

/* Menu items */
.sidebar a{
    color:var(--text);
    text-decoration:none;
    display:flex;
    align-items:center;
    gap:10px;
    padding:11px 16px;
    border-radius:6px;
    margin-bottom:4px;
    font-weight:500;
    position:relative;
}

/* Red accent strip */
.sidebar a::before{
    content:'';
    position:absolute;
    left:0;
    top:6px;
    bottom:6px;
    width:3px;
    background:transparent;
    border-radius:3px;
}

.sidebar a:hover{
    background:var(--red-soft);
    color:var(--red);
}

.sidebar a:hover::before{
    background:var(--red);
}

/* Buttons */
.sidebar a.btn{
    border:1px solid var(--red);
    color:var(--red);
}

.sidebar a.btn:hover{
    background:var(--red);
    color:#fff;
}

/* ================= CONTENT ================= */
.content{
    margin-left:240px;
    padding:28px;
    transition:.25s;
    background:#ffffff;
    min-height:100vh;
}

/* ================= DESKTOP COLLAPSE ================= */
.sidebar.collapsed{
    width:70px;
}

.sidebar.collapsed span{
    display:none;
}

.sidebar.collapsed ~ .content{
    margin-left:70px;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
    .sidebar{
        left:-240px;
    }

    .sidebar.mobile-open{
        left:0;
    }

    .content{
        margin-left:0;
        padding:18px;
    }

    .overlay{
        display:none;
        position:fixed;
        inset:0;
        background:rgba(0,0,0,.35);
        z-index:999;
    }

    .overlay.show{
        display:block;
    }
}

/* ================= BUTTONS ================= */
.toggle-btn{
    background:var(--red);
    border:none;
    color:#fff;
    font-size:18px;
    padding:6px 10px;
    border-radius:6px;
}

.toggle-btn:hover{
    opacity:.9;
}

/* ================= ALERT ================= */
.alert{
    border-radius:8px;
}
</style>



</head>

<body>

<!-- MOBILE OVERLAY -->
<div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar p-3" id="sidebar">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0">ğŸ­ <span>Campus Fest</span></h5>

        <!-- DESKTOP TOGGLE -->
        <button class="toggle-btn d-none d-md-inline" onclick="toggleSidebar()">â˜°</button>
    </div>

    <a href="{% url 'admin_dashboard' %}">ğŸ  <span>Dashboard</span></a>
    <a href="{% url 'event_list' %}">ğŸ‰ <span>Events</span></a>
    <a href="{% url 'team_list' %}">ğŸ‘¥ <span>Teams</span></a>
    <a href="{% url 'participation_list' %}">ğŸ§¾ <span>Participation</span></a>
    <a href="{% url 'result_list' %}">ğŸ† <span>Results</span></a>

    <a href="{% url 'fest_full_report' %}" class="btn btn-outline-light btn-sm mt-2">
        ğŸ“„ Download Full Fest Report
    </a>

    <a href="{% url 'logout' %}" class="text-warning mt-3">ğŸšª <span>Logout</span></a>
</aside>

<!-- ================= CONTENT ================= -->
<main class="content">

    <!-- MOBILE MENU BUTTON -->
    <div class="d-md-none mb-3">
        <button class="btn btn-light btn-sm shadow" onclick="toggleSidebar()">â˜° Menu</button>
    </div>

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}
</main>

<!-- ================= JS ================= -->
<script>
function toggleSidebar(){
    const sidebar=document.getElementById('sidebar');
    const overlay=document.getElementById('overlay');

    if(window.innerWidth<=768){
        sidebar.classList.toggle('mobile-open');
        overlay.classList.toggle('show');
    }else{
        sidebar.classList.toggle('collapsed');
    }
}
</script>

</body>
</html>
