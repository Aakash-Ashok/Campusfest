<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --red:#dc2626;
            --red-soft:#fff1f2;
            --border:#e5e7eb;
        }

        /* ================= PAGE ================= */
        body{
            min-height:100vh;
            margin:0;
            background:linear-gradient(135deg, #fff1f2, #ffffff);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:16px; /* IMPORTANT for small phones */
        }

        /* ================= LOGIN CARD ================= */
        .login-wrapper{
            width:100%;
            max-width:420px;
            background:#ffffff;
            border-radius:22px;
            overflow:hidden;
            box-shadow:0 20px 50px rgba(0,0,0,.08);
        }

        /* ================= HEADER ================= */
        .login-header{
            background:var(--red-soft);
            text-align:center;
            padding:24px 18px;
        }

        .login-header h3{
            margin:0;
            font-weight:700;
            color:var(--red);
            font-size:1.4rem;
        }

        .login-header p{
            margin:6px 0 0;
            font-size:.9rem;
            color:#6b7280;
        }

        /* ================= BODY ================= */
        .login-body{
            padding:24px 20px;
        }

        .login-body label{
            font-weight:500;
            margin-bottom:6px;
            display:block;
        }

        .login-body input{
            width:100%;
            padding:12px 14px;
            border-radius:12px;
            border:1px solid var(--border);
            font-size:1rem;
        }

        .login-body input:focus{
            border-color:var(--red);
            box-shadow:0 0 0 2px rgba(220,38,38,.12);
            outline:none;
        }

        /* ================= BUTTON ================= */
        .login-btn{
            background:var(--red);
            border:none;
            padding:12px;
            font-weight:600;
            border-radius:12px;
            font-size:1rem;
        }

        /* ================= FOOTER ================= */
        .login-footer{
            text-align:center;
            font-size:.8rem;
            color:#6b7280;
            padding:14px 0 18px;
        }

        /* ================= SMALL PHONES ================= */
        @media (max-width:360px){
            .login-header h3{
                font-size:1.25rem;
            }

            .login-body{
                padding:20px 16px;
            }
        }
    </style>
</head>

<body>

<div class="login-wrapper">

    <!-- ================= HEADER ================= -->
    <div class="login-header">
        <h3>üé≠ Campus Fest</h3>
        <p>Admin Control Panel</p>
    </div>

    <!-- ================= BODY ================= -->
    <div class="login-body">
        <form method="post">
            {% csrf_token %}

            <!-- ERRORS -->
            {% if form.errors %}
                <div class="alert alert-danger py-2 text-center">
                    Invalid username or password
                </div>
            {% endif %}

            <!-- USERNAME -->
            <div class="mb-3">
                <label>Username</label>
                {{ form.username }}
            </div>

            <!-- PASSWORD -->
            <div class="mb-4">
                <label>Password</label>
                {{ form.password }}
            </div>

            <!-- LOGIN -->
            <button type="submit" class="btn login-btn w-100 text-white">
                üîê Login
            </button>
        </form>
    </div>

    <!-- ================= FOOTER ================= -->
    <div class="login-footer">
        ¬© Campus Fest Management System
    </div>

</div>

</body>
</html>
