<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 14px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
            background: #fff;
        }

        .login-header {
            background: #1d4ed8;
            color: #fff;
            padding: 18px;
            text-align: center;
            border-radius: 14px 14px 0 0;
        }

        .login-header h4 {
            margin: 0;
            font-weight: 600;
        }

        .login-body {
            padding: 24px;
        }

        .login-footer {
            text-align: center;
            font-size: 13px;
            color: #6b7280;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="login-card">

    <!-- HEADER -->
    <div class="login-header">
        <h4>Campus Fest Admin</h4>
        <small>Secure Login Panel</small>
    </div>

    <!-- BODY -->
    <div class="login-body">
        <form method="post">
            {% csrf_token %}

            <!-- ERRORS -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    Invalid username or password
                </div>
            {% endif %}

            <!-- USERNAME -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                {{ form.username }}
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                {{ form.password }}
            </div>

            <!-- LOGIN BUTTON -->
            <button type="submit" class="btn btn-primary w-100">
                üîê Login
            </button>
        </form>
    </div>

    <!-- FOOTER -->
    <div class="login-footer">
        ¬© Campus Fest Management System
    </div>

</div>

</body>
</html>
