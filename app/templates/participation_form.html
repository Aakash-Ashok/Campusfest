{% extends "base.html" %}
{% block content %}

<h2>Add Participants</h2>

<form method="post">
    {% csrf_token %}
    {{ formset.management_form }}

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Event</th>
                <th>Team</th>
                <th>Participant Name</th>
            </tr>
        </thead>
        <tbody>
        {% for form in formset %}
            <tr>
                <td>{{ form.event }}</td>
                <td>{{ form.team }}</td>
                <td>{{ form.participant_name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <button type="submit" class="btn btn-success">Save Participants</button>
</form>

{% endblock %}
