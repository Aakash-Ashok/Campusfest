{% extends "base.html" %}
{% block title %}Event Form{% endblock %}

{% block content %}
<div class="container-fluid event-form-wrap">

    <!-- ================= HEADER ================= -->
    <div class="event-form-header mb-4">
        <h3 class="fw-semibold text-danger mb-1">‚úè Event Details</h3>
        <p class="text-muted mb-0">Create or update a campus fest event</p>
    </div>

    <!-- ================= FORM CARD ================= -->
    <div class="card event-form-card">
        <div class="card-body">

            <form method="post">
                {% csrf_token %}

                <!-- FORM FIELDS -->
                <div class="event-form-fields">
                    {{ form.as_p }}
                </div>

                <!-- ACTIONS -->
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{% url 'event_list' %}" class="btn btn-outline-secondary btn-sm">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-danger btn-sm">
                        Save Event
                    </button>
                </div>
            </form>

        </div>
    </div>

</div>

<!-- ================= STYLES ================= -->
<style>
:root{
    --red:#dc2626;
    --red-soft:#fff1f2;
    --border:#e5e7eb;
}

/* PAGE */
.event-form-wrap{
    background:#fafafa;
    padding:12px;
}

/* HEADER */
.event-form-header{
    background:var(--red-soft);
    padding:18px 22px;
    border-radius:16px;
}

/* CARD */
.event-form-card{
    background:#ffffff;
    border-radius:18px;
    border:1px solid #f1f1f1;
    max-width:720px;
}

/* FORM FIELDS */
.event-form-fields p{
    margin-bottom:16px;
}

.event-form-fields label{
    font-weight:500;
    margin-bottom:6px;
    display:block;
}

/* INPUTS */
.event-form-fields input,
.event-form-fields select,
.event-form-fields textarea{
    width:100%;
    padding:8px 10px;
    border-radius:8px;
    border:1px solid var(--border);
}

.event-form-fields input:focus,
.event-form-fields select:focus,
.event-form-fields textarea:focus{
    border-color:var(--red);
    box-shadow:0 0 0 2px rgba(220,38,38,.12);
    outline:none;
}

/* HELP TEXT */
.event-form-fields .helptext{
    font-size:.85rem;
    color:#6b7280;
}

/* ERRORS */
.event-form-fields .errorlist{
    color:#b91c1c;
    font-size:.85rem;
    margin-top:4px;
    padding-left:18px;
}

/* BUTTONS */
.btn-danger{
    background:var(--red);
    border:none;
}
</style>

{% endblock %}
